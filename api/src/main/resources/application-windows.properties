# Windows 환경용 데이터베이스 설정
# 윈도우에서 실행할 때 이 파일을 사용하려면:
# java -jar app.jar --spring.profiles.active=windows
# 또는 IDE에서 Active profiles에 "windows" 추가

# MariaDB 설정 (윈도우 환경)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/product?connectTimeout=5000&socketTimeout=10000
spring.datasource.username=root
spring.datasource.password=1234

# 스키마 자동 실행 설정
# 윈도우에서도 동일하게 스키마를 자동 실행
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/01_member.sql,classpath:db/02_auction.sql,classpath:db/03_board.sql,classpath:db/04_favorite.sql,classpath:db/05_payment.sql,classpath:db/06_kamco_item.sql

spring.sql.init.continue-on-error=true

# HikariCP Connection Pool 설정
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

