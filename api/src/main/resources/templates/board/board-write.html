<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ 작성 - 게시판</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Court Auction CSS -->
    <link rel="stylesheet" th:href="@{/css/auction.css}">
    <link rel="stylesheet" th:href="@{/css/kamco.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        :root {
            --court-blue: #004098;
            --court-navy: #002855;
            --border-gray: #ddd;
            --bg-light: #f5f5f5;
            --text-dark: #333;
            --text-gray: #777;
        }

        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Nanum Gothic', 'Malgun Gothic', sans-serif;
            background: var(--bg-light);
        }


        /* 레이아웃 */
        .write-container {
            max-width: 900px;
            margin: 30px auto 60px auto;
            padding: 0 20px;
        }

        .breadcrumb {
            font-size: 13px;
            color: var(--text-gray);
            margin-bottom: 15px;
        }

        .breadcrumb a {
            color: var(--text-gray);
            text-decoration: none;
        }

        .breadcrumb a:hover { color: var(--court-blue); }

        .write-card {
            background: #fff;
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            padding: 25px 25px 30px 25px;
        }

        .write-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 20px 0;
            color: var(--text-dark);
        }

        .form-row {
            margin-bottom: 15px;
        }

        .form-row label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text-dark);
        }

        .form-row input[type="text"],
        .form-row select,
        .form-row textarea {
            width: 100%;
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
        }

        .form-row textarea {
            min-height: 200px;
            resize: vertical;
        }

        .write-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid var(--border-gray);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: #fff;
        }

        .btn-primary {
            background: var(--court-blue);
            color: #fff;
            border-color: var(--court-blue);
        }

        .btn-primary:hover {
            background: var(--court-navy);
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>

<!-- 헤더 (목록과 동일) -->
<!-- =================== 헤더 =================== -->
<div th:replace="~{layout/header :: header}"></div>

<main class="write-container">
    <div class="breadcrumb">
        <a href="/">▲ HOME</a> &gt;
        <a th:href="@{/boardList}">게시판</a> &gt;
        <span>FAQ 작성</span>
    </div>

    <section class="write-card">
        <h1 class="write-title">FAQ 게시글 작성</h1>

        <form th:action="@{/insertFindBoard}" method="post">
            <!-- 작성자: 세션에서 사용, 화면에는 표시만 -->
            <div class="form-row">
                <label>작성자</label>
                <input type="text" th:value="${loginId}" readonly>
            </div>

            <div class="form-row">
                <label for="category">구분</label>
                <select id="category" name="category">
                    <option value="real-estate">부동산안내</option>
                    <option value="movable">동산안내</option>
                    <option value="site">사이트안내</option>
                    <option value="other" selected>기타</option>
                </select>
            </div>

            <div class="form-row">
                <label for="title">제목</label>
                <input id="title" name="title" type="text" required placeholder="제목을 입력하세요">
            </div>

            <div class="form-row">
                <label for="content">내용</label>
                <textarea id="content" name="content" required placeholder="내용을 입력하세요"></textarea>
            </div>

            <div class="form-row">
                <label for="relatedLink">관련 링크 (선택)</label>
                <input id="relatedLink" name="relatedLink" type="text" placeholder="https://">
            </div>

            <div class="write-buttons">
                <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>
    </section>
</main>

<!-- =================== 푸터 =================== -->
<div th:replace="~{layout/footer :: footer}"></div>

</body>
</html>
