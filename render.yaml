services:
  # Spring Boot 웹 서비스
  - type: web
    name: public-api-proj
    env: java
    region: singapore  # 또는 원하는 리전 (oregon, frankfurt 등)
    plan: starter  # 또는 free (제한 있음)
    runtime: java-21  # Java 21 명시
    buildCommand: chmod +x ./gradlew && ./gradlew clean bootJar -x test
    startCommand: java -Dserver.port=$PORT -Djava.security.egd=file:/dev/./urandom -jar build/libs/PublicApiProj-0.0.1-SNAPSHOT.jar
    healthCheckPath: /
    envVars:
      # Spring Profile 설정
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      # 주의: PORT 환경 변수는 렌더가 자동으로 제공하므로 별도 설정 불필요
      # 데이터베이스 설정 (렌더 대시보드에서 수동 설정 필요)
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      # 이메일 설정 (선택)
      - key: SPRING_MAIL_USERNAME
        sync: false
      - key: SPRING_MAIL_PASSWORD
        sync: false
      # 아임포트 설정 (선택)
      - key: IAMPORT_IMP_CODE
        sync: false
      - key: IAMPORT_API_KEY
        sync: false
      - key: IAMPORT_API_SECRET
        sync: false
      - key: IAMPORT_CALLBACK_URL
        sync: false
