# 프로덕션 환경 설정
# 렌더 배포 시 사용되는 프로파일

# 포트 설정 (렌더는 PORT 환경 변수를 제공)
server.port=${PORT}

# 데이터베이스 설정 (환경 변수로 설정)
# PostgreSQL 사용 시: org.postgresql.Driver
# MariaDB 사용 시: org.mariadb.jdbc.Driver
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# 스키마 자동 실행 설정 (PostgreSQL용 SQL 파일 사용)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/01_member.sql,classpath:db/02_auction.sql,classpath:db/03_board.sql,classpath:db/04_favorite.sql,classpath:db/05_payment.sql,classpath:db/06_kamco_item.sql
spring.sql.init.continue-on-error=true

# HikariCP Connection Pool 설정 (프로덕션 최적화)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.api.domain
mybatis.configuration.map-underscore-to-camel-case=true
# 프로덕션에서는 log-impl 설정 제거 (로깅 레벨로 제어)

# 로깅 설정 (프로덕션)
logging.level.root=INFO
logging.level.com.api=INFO
logging.level.com.api.mapper=WARN
logging.level.com.api.controller=INFO
logging.level.com.api.service=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Thymeleaf 설정 (프로덕션: 캐시 활성화)
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=true
spring.thymeleaf.encoding=UTF-8

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=/tmp

# 이메일 설정 (환경 변수로 설정)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# 스케줄러 설정
spring.task.scheduling.pool.size=5

# HTTP 타임아웃 설정
spring.mvc.async.request-timeout=30000

# RestTemplate 타임아웃 설정
http.client.connection-timeout=5000
http.client.read-timeout=10000

# 캐시 설정
spring.cache.type=simple
spring.cache.cache-names=apiItems,onbidItems

# 아임포트 설정 (환경 변수로 설정)
iamport.imp.code=${IAMPORT_IMP_CODE:}
iamport.api.key=${IAMPORT_API_KEY:}
iamport.api.secret=${IAMPORT_API_SECRET:}
iamport.callback.url=${IAMPORT_CALLBACK_URL:}

# API 설정
onbid.api.base-url=https://www.onbid.co.kr/op/nsclbi
kamco.api.url=${onbid.api.base-url}/getUnifyUsageCltr

# Swagger/OpenAPI 설정 (프로덕션에서는 비활성화 권장)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.packages-to-scan=com.api.controller

# DevTools 비활성화 (프로덕션)
spring.devtools.livereload.enabled=false
spring.devtools.restart.enabled=false

