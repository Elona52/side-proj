<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>회원 관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Court Auction CSS -->
    <link rel="stylesheet" th:href="@{/css/auction.css}">
    <link rel="stylesheet" th:href="@{/css/kamco.css}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Nanum Gothic', 'Malgun Gothic', sans-serif;
            background: #f5f5f5;
        }
        
        .detail-container {
            margin: 0;
            padding: 30px 40px;
            width: 100%;
            box-sizing: border-box;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .tab-content > div { display: none; }
        .tab-content > div.active { display: block; }
    </style>
</head>
<body>

<!-- =================== 헤더 =================== -->
<div th:replace="~{layout/header :: header}"></div>

<!-- =================== 메인 컨텐츠 =================== -->
<main class="detail-container">
    <div class="container my-5">
        <h2>회원 관리</h2>

        <!-- 탭 메뉴 -->
        <ul class="nav nav-tabs" id="memberTab">
            <li class="nav-item">
                <a class="nav-link active" data-tab="join" href="#">회원가입</a>
            </li>
            <li class="nav-item" th:if="${session.loginId != null}">
                <a class="nav-link" data-tab="update" href="#">회원정보 수정</a>
            </li>
        </ul>

        <!-- 탭 콘텐츠 -->
        <div class="tab-content mt-4">

            <!-- 회원가입 -->
            <div id="join" class="active">
                <form name="memberJoinForm" id="memberJoinForm" th:action="@{/memberJoin}" method="post" class="row">
                    <input type="hidden" name="idCheck" id="idCheck">
                    <input type="hidden" name="mailCheck" id="mailCheck">
                    <div class="col-8 offset-2">
                        <div class="row">
                            <div class="col border-bottom my-3">
                                <h3 class="fw-bold">회원 정보 입력</h3>
                                <p class="text-end"><span class="text-danger">*</span> 필수</p>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="joinId">
                                    <span class="text-danger">*</span>
                                    <span class="fw-bold">아이디</span>
                                </label>
                            </div>
                            <div class="col-9">
                                <input type="text" name="id" id="joinId" class="form-control">
                            </div>
                            <div class="col-3">
                                <input type="button" value="중복체크" id="idCheckBtn" class="btn btn-secondary w-100">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="joinPass1">
                                    <span class="text-danger">*</span>
                                    <span class="fw-bold">비밀번호</span>
                                </label>
                                <input type="password" name="pass1" id="joinPass1" class="form-control" 
                                       placeholder="비밀번호를 입력하세요 (최소 8자 이상 권장)" 
                                       minlength="4" required>
                                <small class="form-text text-muted" style="font-size: 12px; margin-top: 5px;">
                                    <i class="fas fa-info-circle"></i> 영문, 숫자, 특수문자 조합을 권장합니다.
                                </small>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="joinPass2">
                                    <span class="text-danger">*</span>
                                    <span class="fw-bold">비밀번호 확인</span>
                                </label>
                                <input type="password" id="joinPass2" class="form-control" 
                                       placeholder="비밀번호를 다시 입력하세요" required>
                                <small class="form-text text-muted" style="font-size: 12px; margin-top: 5px;">
                                    <i class="fas fa-check-circle"></i> 위에 입력한 비밀번호와 동일하게 입력해주세요.
                                </small>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="joinName">
                                    <span class="text-danger">*</span>
                                    <span class="fw-bold">이름</span>
                                </label>
                                <input type="text" name="name" id="joinName" class="form-control">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-12">
                                <label>
                                    <span class="text-danger">*</span>
                                    <span class="fw-bold">휴대전화</span>
                                </label>
                            </div>
                            <div class="col-4">
                                <input type="text" name="mobile1" id="joinMobile1" class="form-control" placeholder="010">
                            </div>
                            <div class="col-8">
                                <input type="text" name="mobile2" id="joinMobile2" class="form-control" placeholder="12345678">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="joinZipcode">
                                    <span class="text-danger">*</span>
                                    <span class="fw-bold">우편번호</span>
                                </label>
                            </div>
                            <div class="col-9">
                                <input type="text" name="zipcode" id="joinZipcode" class="form-control" readonly>
                            </div>
                            <div class="col-3">
                                <input type="button" value="주소찾기" onclick="joinDaumPostcode()" class="btn btn-secondary w-100">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="joinAddress1">
                                    <span class="fw-bold">주소</span>
                                </label>
                                <input type="text" name="address1" id="joinAddress1" class="form-control" readonly>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="joinAddress2">
                                    <span class="fw-bold">상세주소</span>
                                </label>
                                <input type="text" name="address2" id="joinAddress2" class="form-control">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col text-center">
                                <input type="submit" value="가입하기" class="btn btn-primary btn-lg w-100">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 회원정보 수정 -->
            <div id="update" th:if="${session.loginId != null}">
                <form name="memberUpdateForm" id="memberUpdateForm" th:action="@{/memberUpdate}" method="post" class="row">
                    <div class="col-8 offset-2">
                        <div class="row">
                            <div class="col border-bottom my-3">
                                <h3 class="fw-bold">회원 정보 수정</h3>
                                <p class="text-end"><span class="text-danger">*</span> 필수</p>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="updateId">
                                    <span class="text-danger">*</span>
                                    <span class="fw-bold">아이디</span>
                                </label>
                            </div>
                            <div class="col-12">
                                <input type="text" name="id" id="updateId" class="form-control" 
                                       th:value="${session.loginId}" disabled>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="updatePass">
                                    <span class="text-danger">*</span>
                                    <span class="fw-bold">현재 비밀번호</span>
                                </label>
                                <input type="password" name="pass" id="updatePass" placeholder="현재 비밀번호 입력" 
                                       class="form-control">
                            </div>
                            <div class="col-12">
                                <span id="modifyPassCheck" class="text-danger fw-bold" style="display:none;">비밀번호가 일치하지 않습니다.</span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col text-center">
                                <input type="button" value="비밀번호 확인" id="modifyBtn" class="btn btn-secondary btn-lg w-100">
                            </div>
                        </div>
                        
                        <div id="modifyInfo" style="display: none;">
                            <div class="row mb-3 mt-4">
                                <div class="col">
                                    <label for="updatePass1">
                                        <span class="text-danger">*</span>
                                        <span class="fw-bold">새 비밀번호</span>
                                    </label>
                                    <input type="password" name="pass1" id="updatePass1" placeholder="새 비밀번호 입력 (최소 8자 이상 권장)" 
                                           class="form-control" minlength="4" required>
                                    <small class="form-text text-muted" style="font-size: 12px; margin-top: 5px;">
                                        <i class="fas fa-info-circle"></i> 비밀번호는 BCrypt 방식으로 암호화되어 안전하게 저장됩니다.
                                    </small>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="updatePass2">
                                        <span class="text-danger">*</span>
                                        <span class="fw-bold">새 비밀번호 확인</span>
                                    </label>
                                    <input type="password" name="pass2" id="updatePass2" placeholder="새 비밀번호 다시입력" class="form-control">
                                </div>
                                <div class="col-12">
                                    <span id="passPossible" class="text-success fw-bold" style="display:none">비밀번호가 일치합니다.</span>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="updateName">
                                        <span class="text-danger">*</span>
                                        <span class="fw-bold">이름</span>
                                    </label>
                                    <input type="text" name="name" id="updateName" class="form-control">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label>
                                        <span class="text-danger">*</span>
                                        <span class="fw-bold">휴대전화</span>
                                    </label>
                                </div>
                                <div class="col-4">
                                    <input type="text" name="mobile1" id="updateMobile1" class="form-control" placeholder="010">
                                </div>
                                <div class="col-8">
                                    <input type="text" name="mobile2" id="updateMobile2" class="form-control" placeholder="12345678">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col text-center">
                                    <input type="submit" value="저장하기" class="btn btn-primary btn-lg w-100">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>

<!-- =================== 푸터 =================== -->
<div th:replace="~{layout/footer :: footer}"></div>

    <script>
        // 탭 전환 기능
        const tabs = document.querySelectorAll('.nav-link');
        const contents = document.querySelectorAll('.tab-content > div');

        tabs.forEach(tab => {
            tab.addEventListener('click', function(e){
                e.preventDefault();
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                const target = this.getAttribute('data-tab');
                contents.forEach(c => c.classList.remove('active'));
                document.getElementById(target).classList.add('active');
            });
        });

        // 회원가입 - 주소찾기
        function joinDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById("joinZipcode").value = data.zonecode;
                    document.getElementById("joinAddress1").value = data.roadAddress;
                    document.getElementById("joinAddress2").focus();
                }
            }).open();
        }

        // 회원가입 폼 필수값 검증 (특히 우편번호)
        document.getElementById('memberJoinForm').addEventListener('submit', function(e) {
            const zipcode = document.getElementById('joinZipcode').value;
            if (!zipcode || zipcode.trim() === '') {
                alert('우편번호는 필수 입력입니다.\n\n"주소찾기" 버튼을 눌러 주소를 선택한 후 가입을 진행해주세요.');
                e.preventDefault();
                return false;
            }
        });

        // 회원정보수정 - 비밀번호 확인
        $(document).ready(function() {
            $('#modifyBtn').click(function() {
                const id = $('#updateId').val();
                const pass = $('#updatePass').val();
                
                if (!pass || pass.trim() === '') {
                    alert('비밀번호를 입력해주세요.');
                    return;
                }
                
                $.ajax({
                    url: '/isPass',
                    type: 'POST',
                    data: { id: id, pass: pass },
                    success: function(response) {
                        if (response && response.result === true) {
                            $('#modifyPassCheck').hide();
                            $('#modifyInfo').show();
                            
                            // 회원 정보 불러오기
                            $.ajax({
                                url: '/getMemberInfo',
                                type: 'POST',
                                data: { id: id },
                                success: function(data) {
                                    if (data && data.member) {
                                        const member = data.member;
                                        $('#updateName').val(member.name || '');
                                        if(member.phone && member.phone.length >= 10) {
                                            $('#updateMobile1').val(member.phone.substring(0, 3));
                                            $('#updateMobile2').val(member.phone.substring(3));
                                        }
                                    }
                                },
                                error: function(xhr, status, error) {
                                    console.error('회원 정보 조회 오류:', error);
                                }
                            });
                        } else {
                            $('#modifyPassCheck').show();
                            alert('비밀번호가 일치하지 않습니다.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('비밀번호 확인 오류:', error);
                        alert('비밀번호 확인 중 오류가 발생했습니다.');
                    }
                });
            });
            
            // 새 비밀번호 일치 확인
            $('#updatePass2').on('input', function() {
                const pass1 = $('#updatePass1').val();
                const pass2 = $('#updatePass2').val();
                
                if (pass2 && pass1 === pass2) {
                    $('#passPossible').show();
                } else {
                    $('#passPossible').hide();
                }
            });
        });
    </script>
</body>
</html>
